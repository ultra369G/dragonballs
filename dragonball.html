<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Orb Teleport</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: pan-y;
        }
        canvas {
            display: block;
        }
        #status {
            position: absolute;
            bottom: 20px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            width: 100%;
            text-shadow: 0 0 10px #000;
            font-size: 1.2em;
            z-index: 100;
        }
        #swipe-hint {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 1.5em;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="orbCanvas"></canvas>
    <div id="status">üåÄ Waiting for cosmic connection...</div>
    <div id="swipe-hint">‚Üê Swipe to teleport ‚Üí</div>

    <script>
        // ====== CORE SETUP ======
        const canvas = document.getElementById('orbCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // ====== COSMIC ORB ======
        const orb = {
            x: width/2,
            y: height/2,
            radius: Math.min(width, height) * 0.2,
            energy: 50,
            color: { h: Math.random() * 360, s: 100, l: 60 },
            pulse: 0,
            state: 'waiting', // 'waiting', 'connecting', 'merging', 'supreme', 'teleporting'
            mergeProgress: 0,
            teleportProgress: 0,
            birthTime: Date.now(),
            id: Math.random().toString(36).substr(2, 9),
            screenX: window.screenX,
            screenY: window.screenY,
            isSupreme: false
        };

        // ====== SWIPE DETECTION ======
        let touchStartX = 0;
        const swipeThreshold = 50;

        canvas.addEventListener('touchstart', (e) => {
            if (orb.state !== 'supreme') return;
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchend', (e) => {
            if (orb.state !== 'supreme') return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const dx = touchEndX - touchStartX;
            
            if (Math.abs(dx) > swipeThreshold) {
                attemptTeleport(dx > 0 ? 1 : -1);
            }
        });

        function attemptTeleport(direction) {
            // Find all available devices/tabs
            const availableOrbs = otherOrbs.filter(o => o.state !== 'teleporting');
            if (availableOrbs.length === 0) return;
            
            // Sort by screen position (left to right)
            availableOrbs.sort((a, b) => (a.screenX + a.x) - (b.screenX + b.x));
            
            // Find next device in swipe direction
            let targetIndex = -1;
            const currentPos = orb.screenX + orb.x;
            
            if (direction > 0) {
                // Swipe right - find first device to the right
                for (let i = 0; i < availableOrbs.length; i++) {
                    if ((availableOrbs[i].screenX + availableOrbs[i].x) > currentPos) {
                        targetIndex = i;
                        break;
                    }
                }
                if (targetIndex === -1) targetIndex = 0; // Wrap around
            } else {
                // Swipe left - find first device to the left
                for (let i = availableOrbs.length - 1; i >= 0; i--) {
                    if ((availableOrbs[i].screenX + availableOrbs[i].x) < currentPos) {
                        targetIndex = i;
                        break;
                    }
                }
                if (targetIndex === -1) targetIndex = availableOrbs.length - 1; // Wrap around
            }
            
            if (targetIndex >= 0) {
                initiateTeleport(availableOrbs[targetIndex]);
            }
        }

        function initiateTeleport(targetOrb) {
            orb.state = 'teleporting';
            orb.targetOrb = targetOrb;
            orb.teleportProgress = 0;
            updateStatus("üåÄ Teleporting orb...");
            document.getElementById('swipe-hint').style.display = 'none';
            broadcastState();
        }

        // ====== TAB COMMUNICATION ======
        let otherOrbs = [];
        let connectionChannel;
        
        function setupConnection() {
            connectionChannel = new BroadcastChannel('cosmic_orb_teleport');
            connectionChannel.addEventListener('message', (e) => {
                if (e.data.id === orb.id) return;
                
                // Update screen position
                orb.screenX = window.screenX;
                orb.screenY = window.screenY;
                
                // Handle special messages
                if (e.data.type === 'teleport' && e.data.targetId === orb.id) {
                    receiveTeleport(e.data);
                    return;
                }
                
                // Update existing or add new orb data
                const existing = otherOrbs.find(o => o.id === e.data.id);
                if (existing) {
                    Object.assign(existing, e.data);
                } else {
                    otherOrbs.push(e.data);
                    if (orb.state === 'waiting') {
                        startConnection();
                    }
                }
                
                // Remove old orbs
                otherOrbs = otherOrbs.filter(o => Date.now() - o.timestamp < 3000);
                
                // Check for merge conditions
                if (orb.state === 'connecting') checkMerge();
            });
            
            // Initial broadcast
            broadcastState();
        }

        function broadcastState() {
            if (!connectionChannel) return;
            connectionChannel.postMessage({
                id: orb.id,
                x: orb.x,
                y: orb.y,
                energy: orb.energy,
                color: orb.color,
                state: orb.state,
                mergeProgress: orb.mergeProgress,
                teleportProgress: orb.teleportProgress,
                birthTime: orb.birthTime,
                screenX: window.screenX,
                screenY: window.screenY,
                isSupreme: orb.isSupreme,
                timestamp: Date.now()
            });
        }

        function sendTeleport(targetId) {
            connectionChannel.postMessage({
                type: 'teleport',
                id: orb.id,
                targetId: targetId,
                color: orb.color,
                energy: orb.energy,
                timestamp: Date.now()
            });
        }

        function receiveTeleport(teleportData) {
            orb.state = 'supreme';
            orb.color = teleportData.color;
            orb.energy = teleportData.energy;
            orb.isSupreme = true;
            updateStatus("üåü Orb has teleported here!");
            document.getElementById('swipe-hint').style.display = 'block';
            createParticles(orb.x, orb.y, 50, orb.color.h, 3);
            createShockwave(orb.x, orb.y);
            broadcastState();
        }

        // ====== MERGE PROCESS ======
        function startConnection() {
            orb.state = 'connecting';
            updateStatus("‚ö° Cosmic connection established!");
            broadcastState();
        }

        function checkMerge() {
            // Find the oldest orb (will become supreme)
            const oldestOrb = [...otherOrbs, orb].reduce((oldest, o) => 
                o.birthTime < oldest.birthTime ? o : oldest);
            
            if (oldestOrb.id === orb.id) {
                // We are the supreme orb
                orb.state = 'supreme';
                orb.isSupreme = true;
                updateStatus("üåü Supreme orb formed!");
                document.getElementById('swipe-hint').style.display = 'block';
            } else {
                // We will merge into the supreme orb
                orb.state = 'merging';
                orb.targetOrb = oldestOrb;
                updateStatus("üåÄ Merging with cosmic energy...");
            }
            broadcastState();
        }

        // ====== VISUAL EFFECTS ======
        let particles = [];
        let shockwaves = [];

        function createParticles(x, y, count, hue, speedMultiplier = 1) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    angle: Math.random() * Math.PI * 2,
                    speed: (1 + Math.random() * 3) * speedMultiplier,
                    life: 0.5 + Math.random(),
                    size: 1 + Math.random() * 3,
                    hue: hue || orb.color.h
                });
            }
        }

        function createShockwave(x, y, hue) {
            shockwaves.push({
                x: x,
                y: y,
                size: 10,
                growth: 30,
                life: 1,
                hue: hue || orb.color.h
            });
        }

        function updateEffects() {
            // Add new effects based on state
            if (orb.state === 'connecting' && Math.random() < 0.2) {
                createParticles(orb.x, orb.y, 3);
            }
            if (orb.state === 'merging' && Math.random() < 0.5) {
                createParticles(orb.x, orb.y, 5, (orb.color.h + 30) % 360, 2);
            }
            if (orb.state === 'supreme' && Math.random() < 0.1) {
                createParticles(orb.x, orb.y, 2, (orb.color.h + 15) % 360);
            }
            if (orb.state === 'teleporting' && Math.random() < 0.8) {
                createParticles(orb.x, orb.y, 3, orb.color.h, 4);
            }
            
            // Update particles
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life -= 0.01;
            });
            particles = particles.filter(p => p.life > 0);
            
            // Update shockwaves
            shockwaves.forEach(s => {
                s.size += s.growth;
                s.life -= 0.02;
            });
            shockwaves = shockwaves.filter(s => s.life > 0);
        }

        // ====== RENDERING ======
        function render() {
            // Clear with subtle starfield
            ctx.fillStyle = 'rgba(0, 0, 20, 0.2)';
            ctx.fillRect(0, 0, width, height);
            drawStarfield();
            
            // Draw shockwaves
            shockwaves.forEach(s => {
                const gradient = ctx.createRadialGradient(
                    s.x, s.y, 0,
                    s.x, s.y, s.size
                );
                gradient.addColorStop(0, `hsla(${s.hue}, 100%, 70%, ${s.life*0.5})`);
                gradient.addColorStop(1, 'hsla(0, 0%, 0%, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw orb if visible
            if (orb.state !== 'teleporting' || orb.teleportProgress < 0.9) {
                drawOrb();
            }
        }

        function drawStarfield() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const size = Math.random() * 1.5;
                const alpha = 0.1 + Math.random() * 0.3;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function drawOrb() {
            ctx.save();
            ctx.translate(orb.x, orb.y);
            
            // Outer distortion field
            if (orb.state === 'merging' || orb.state === 'teleporting') {
                const distortion = Math.sin(Date.now()/100) * 20;
                ctx.beginPath();
                for (let i = 0; i < 64; i++) {
                    const angle = (i/64) * Math.PI * 2;
                    const radius = orb.radius * (1 + Math.sin(angle * 5 + Date.now()/200) * 0.3);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fillStyle = `hsla(${orb.color.h}, 100%, 60%, 0.3)`;
                ctx.fill();
            }
            
            // Glow effect
            const glowSize = orb.radius * (1.5 + Math.sin(orb.pulse * 3) * 0.5);
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowSize);
            gradient.addColorStop(0, `hsla(${orb.color.h}, 100%, 70%, ${orb.energy/200})`);
            gradient.addColorStop(1, 'hsla(0, 0%, 0%, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, glowSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Main orb
            let radius = orb.radius;
            if (orb.state === 'merging') {
                radius *= (1 - orb.mergeProgress * 0.7);
            } else if (orb.state === 'supreme') {
                radius *= 1.5;
            } else if (orb.state === 'teleporting') {
                radius *= (1 - orb.teleportProgress * 0.5);
            }
            
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${orb.color.h}, 100%, 60%, 0.9)`;
            ctx.fill();
            
            // Core
            const corePulse = (orb.state === 'supreme' || orb.state === 'teleporting') ? 
                (1 + Math.sin(Date.now()/200) * 0.3) : 1;
            
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.4 * corePulse, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${orb.color.h}, 100%, 80%, 0.8)`;
            ctx.fill();
            
            // Corona effect
            if (orb.state === 'supreme' || orb.state === 'teleporting') {
                for (let i = 0; i < 3; i++) {
                    const coronaSize = radius * (1.2 + i * 0.3);
                    const alpha = 0.3 - i * 0.1;
                    ctx.beginPath();
                    ctx.arc(0, 0, coronaSize, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${orb.color.h}, 100%, 70%, ${alpha})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }
            
            ctx.restore();
        }

        // ====== ANIMATION LOOP ======
        function update() {
            orb.pulse += 0.05;
            orb.screenX = window.screenX;
            orb.screenY = window.screenY;
            
            // State updates
            if (orb.state === 'connecting') {
                orb.energy = 50 + Math.sin(Date.now()/300) * 10;
                orb.color.h = (orb.color.h + 0.2) % 360;
                checkMerge();
            }
            else if (orb.state === 'merging') {
                orb.mergeProgress = Math.min(1, orb.mergeProgress + 0.01);
                orb.energy = Math.max(0, orb.energy - 1);
                if (orb.mergeProgress >= 1) {
                    if (orb.isSupreme) {
                        // We are the supreme orb
                        orb.energy = 150;
                        // Blend colors with merged orb
                        if (orb.targetOrb) {
                            orb.color.h = (orb.color.h + orb.targetOrb.color.h)/2 % 360;
                        }
                        updateStatus("üåü SUPREME ORB READY - SWIPE TO TELEPORT");
                        document.getElementById('swipe-hint').style.display = 'block';
                        createShockwave(orb.x, orb.y);
                        createParticles(orb.x, orb.y, 50, orb.color.h, 3);
                    } else {
                        // We merged into another orb
                        orb.state = 'waiting';
                        orb.energy = 50;
                        orb.mergeProgress = 0;
                        orb.targetOrb = null;
                        updateStatus("üåÄ Merged with supreme orb");
                    }
                }
            }
            else if (orb.state === 'supreme') {
                orb.energy = 150 + Math.sin(Date.now()/150) * 10;
                orb.color.h = (orb.color.h + 0.3) % 360;
            }
            else if (orb.state === 'teleporting') {
                orb.teleportProgress = Math.min(1, orb.teleportProgress + 0.05);
                if (orb.teleportProgress >= 1) {
                    sendTeleport(orb.targetOrb.id);
                    orb.state = 'waiting';
                    orb.teleportProgress = 0;
                    orb.isSupreme = false;
                    orb.energy = 50;
                    updateStatus("üåÄ Orb teleported away");
                    document.getElementById('swipe-hint').style.display = 'none';
                }
            }
            
            updateEffects();
            render();
            broadcastState();
            
            requestAnimationFrame(update);
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // ====== INITIALIZATION ======
        setupConnection();
        update();

        // Handle resize
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            orb.radius = Math.min(width, height) * 0.2;
            
            // Reset position if not merging/teleporting
            if (orb.state === 'waiting' || orb.state === 'connecting') {
                orb.x = width/2;
                orb.y = height/2;
            }
        });

        // Reset on refresh
        window.addEventListener('beforeunload', () => {
            if (connectionChannel) {
                connectionChannel.postMessage({
                    type: 'goodbye',
                    id: orb.id
                });
            }
        });
    </script>
</body>
</html>
